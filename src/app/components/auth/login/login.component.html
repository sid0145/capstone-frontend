<!-- login template -->

<div class="main">
  <header id="home-section">
    <div class="dark-overlay">
      <div class="home-inner container">
        <div class="row">
          <div class="col-lg-8 d-none d-lg-block">
            <h1 class="display-4">
              Build Your platfrom with us. We are team of
              <strong>GROWFREE </strong>
            </h1>

            <div class="d-flex">
              <div class="p-4 align-self-start">
                <i class="fa fa-check fa-2x"></i>
              </div>
              <div class="p-4 align-self-end">
                We provide a user frindly interface.
              </div>
            </div>

            <div class="d-flex">
              <div class="p-4 align-self-start">
                <i class="fa fa-check fa-2x"></i>
              </div>
              <div class="p-4 align-self-end">Safe and Secure</div>
            </div>

            <div class="d-flex">
              <div class="p-4 align-self-start">
                <i class="fa fa-check fa-2x"></i>
              </div>
              <div class="p-4 align-self-end">Easy to use</div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card bg-primary card-form">
              <div class="card-body">
                <h3>Sign In <strong>Now</strong></h3>
                <br />
                <form [formGroup]="signInForm" (submit)="onSubmit()" novalidate>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      formControlName="email"
                      placeholder="email"
                      [ngClass]="{
                        'is-invalid':
                          signInForm.get('email').errors &&
                          signInForm.get('email').touched
                      }"
                    />
                    <div
                      *ngIf="signInForm.get('email').hasError('required')"
                      class="invalid-feedback ml-2"
                    >
                      email is required!
                    </div>

                    <div
                      *ngIf="signInForm.get('email').hasError('pattern')"
                      class="invalid-feedback ml-2"
                    >
                      email must be valid!
                    </div>
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="password"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          signInForm.get('password').errors &&
                          signInForm.get('password').touched
                      }"
                    />
                    <div
                      *ngIf="signInForm.get('password').hasError('required')"
                      class="invalid-feedback ml-2"
                    >
                      password is required!
                    </div>
                  </div>

                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-outline-warning btn-block"
                  />
                </form>
                <div class="pt-2">
                  <div class="text-center d-flex justify-content-between mt-4">
                    <p>
                      Do'nt have an account?
                      <a routerLink="/resister" class="font-italic text-dark">
                        <u>SignUp!</u></a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
