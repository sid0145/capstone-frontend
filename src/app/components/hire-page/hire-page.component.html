<section id="services" class="services">
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 d-flex flex-column justify-content-center">
          <h1>
            Let Me Take <br />
            Your Ideas <br />
            And Give Them Flight.
          </h1>

          <p>
            I am ready with my skills and dedication to bring your ideas to
            light. Drop us a note here and we will get back to you within 24
            hours.
          </p>
        </div>
        <div class="col-lg-8 d-flex flex-column justify-content-center">
          <div class="card">
            <div class="card-header text-center text-primary text-uppercase">
              <h1>About You</h1>
            </div>
            <div class="card-body">
              <form
                [formGroup]="addDeveloperForm"
                novalidate
                (ngSubmit)="onSubmit()"
              >
                <!-- name -->
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label"
                    >Full Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      placeholder="Enter name"
                    />
                  </div>
                </div>

                <!-- email -->
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">
                    Email :</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Enter email"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="projecttype" class="col-sm-2 col-form-label"
                    >Project Type:</label
                  >
                  <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>New Project</option>
                      <option>Existing Project</option>
                    </select>
                  </div>
                </div>

                <!-- company-->
                <div class="form-group row">
                  <label for="bio" class="col-sm-2 col-form-label"
                    >Company Description:</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="write something about company"
                      class="form-control"
                      formControlName="companyDes"
                    ></textarea>
                  </div>
                </div>

                <!-- project Description -->
                <div class="form-group row">
                  <label for="bio" class="col-sm-2 col-form-label"
                    >Project Description:</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="write something about project"
                      class="form-control"
                      formControlName="projectDes"
                    ></textarea>
                  </div>
                </div>

                <div class="text-center">
                  <button class="btn btn-primary" type="submit">
                    Submit Request
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
