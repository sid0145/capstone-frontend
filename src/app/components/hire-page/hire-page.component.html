<section id="services" class="services">
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 d-flex flex-column justify-content-center">
          <h1>
            Let Me Take <br />
            Your Ideas <br />
            And Give Them Flight.
          </h1>

          <p>
            Please read all the
            <a routerLink="/terms">terms & conditions</a> before proceed.
          </p>
        </div>
        <div class="col-lg-8 d-flex flex-column justify-content-center">
          <div class="card">
            <div
              class="card-header bg-warning text-center text-primary text-uppercase"
            >
              <h1>Leave Request</h1>
            </div>
            <div class="card-body">
              <form #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)">
                <!-- name -->
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label"
                    >Full Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      name="fullname"
                      [(ngModel)]="hireData.fullname"
                      class="form-control"
                      placeholder="Enter name"
                      #hireFullname="ngModel"
                      minlength="6"
                      required
                      [ngClass]="{
                        'is-invalid':
                          hireFullname.errors && hireFullname.touched
                      }"
                    />
                    <div
                      [hidden]="!hireFullname.errors?.required"
                      class="invalid-feedback"
                    >
                      Name is required!
                    </div>

                    <div
                      [hidden]="!hireFullname.errors?.minlength"
                      class="invalid-feedback"
                    >
                      name should be atleast 6 charactes long!
                    </div>
                  </div>
                </div>

                <!-- email -->
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">
                    Email :</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      name="email"
                      [(ngModel)]="hireData.email"
                      class="form-control"
                      placeholder="Enter email"
                      #hireEmail="ngModel"
                      required
                      email
                      [ngClass]="{
                        'is-invalid': hireEmail.errors && hireEmail.touched
                      }"
                    />
                    <div
                      [hidden]="!hireEmail.errors?.required"
                      class="invalid-feedback"
                    >
                      email is required!
                    </div>

                    <div
                      [hidden]="!hireEmail.errors?.email"
                      class="invalid-feedback"
                    >
                      email should be valid!
                    </div>
                  </div>
                </div>

                <!-- company-->
                <div class="form-group row">
                  <label for="bio" class="col-sm-2 col-form-label"
                    >Company Description:</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="write something about company"
                      class="form-control"
                      name="companyDes"
                      [(ngModel)]="hireData.companyDes"
                      #hireCompany="ngModel"
                      minlength="15"
                      required
                      [ngClass]="{
                        'is-invalid': hireCompany.errors && hireCompany.touched
                      }"
                    ></textarea>
                    <div
                      [hidden]="!hireCompany.errors?.required"
                      class="invalid-feedback"
                    >
                      email is required!
                    </div>

                    <div
                      [hidden]="!hireCompany.errors?.minlength"
                      class="invalid-feedback"
                    >
                      minimum character must be 15.
                    </div>
                  </div>
                </div>

                <!-- project type -->
                <div class="form-group row">
                  <label for="bio" class="col-sm-2 col-form-label"
                    >Project Type:</label
                  >
                  <div class="col-sm-10">
                    <select
                      class="form-control"
                      aria-label="Default"
                      name="projectType"
                      [(ngModel)]="hireData.projectType"
                    >
                      <option value="Existing Project">Existing Project</option>
                      <option value="New Project">New Project</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>
                </div>

                <div class="text-center">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="requestForm.invalid"
                  >
                    Submit Request
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
