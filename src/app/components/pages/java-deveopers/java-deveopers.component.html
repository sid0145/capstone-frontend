<!-- loading template -->
<div
  class="spinner d-flex justify-content-center text-warning text-bold"
  *ngIf="isLoading"
>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!-- main page content -->

<section id="services" class="services">
  <!-- main content -->
  <div class="container">
    <div *ngIf="!isLoading && dataSource.length == 0">
      <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
              <h1 data-aos="fade-up">No data Found!</h1>
              <h2 data-aos="fade-up" data-aos-delay="400">
                Please contact to Admin.
              </h2>
              <button class="btn btn-warning" [routerLink]="['dashboard']">
                <span><i class="fa fa-arrow-left"></i></span> GO TO DASHBORAD
              </button>
              <div data-aos="fade-up" data-aos-delay="600"></div>
            </div>
            <div
              class="col-lg-6 hero-img"
              data-aos="zoom-out"
              data-aos-delay="200"
            >
              <img
                src="../../../../assets/no-data-found-1.png"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <div *ngIf="!isLoading && dataSource.length > 0">
      <div class="section-title">
        <h2>Angular Developers</h2>
      </div>
      <mat-toolbar>
        <a routerLink="/developers-page" class="btn btn-link">
          <i class="fa fa-arrow-circle-o-left"></i>
          Back To Developer Page
        </a>
      </mat-toolbar>
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Full name Column -->
          <ng-container matColumnDef="fullname">
            <th class="w-75" mat-header-cell *matHeaderCellDef>
              <b> Fullname</b>
            </th>
            <td mat-cell *matCellDef="let developer">
              {{ developer.fullname }}
            </td>
          </ng-container>

          <!-- Charges Column -->
          <ng-container matColumnDef="Availablity">
            <th mat-header-cell *matHeaderCellDef>Availablity</th>
            <td mat-cell *matCellDef="let developer">
              {{ developer.available }}
            </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let developer">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="moreDetails(developer._id)">
                  <mat-icon>visibility</mat-icon>
                  <span>Details</span>
                </button>

                <button mat-menu-item (click)="hireHandler(developer._id)">
                  <mat-icon>pan_tool</mat-icon>
                  <span>Hire Me</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
  <mat-paginator
    [length]="totalDevelopers"
    [pageSize]="developersperPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="dataSource.length > 0"
  >
  </mat-paginator>
</section>
